name: Rust

on:
  pull_request:

jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Format
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build
    - name: Test
      run: |
        cargo test
        cargo test --features rust_before_181
